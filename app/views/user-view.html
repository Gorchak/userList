<div class="header--user-view">
  <span class="user-view-title">{{userViewTitle}}</span>
</div>

<div class="form-container">
  <form name="userForm" novalidate form-validation user-form="userForm" errors="errors" is-form-valid="isFormValid">
    <div class="form-group--user">
      <label for="username">Username*</label>
      <input
        type="text"
        class="form-control"
        name="username"
        ng-model="user.username"
        required
      />

      <div ng-show="errors.username" class="alert">{{ errors.username }}</div>
    </div>
    <div class="form-group--user">
      <label for="firstName">First Name*</label>
      <input
        type="text"
        class="form-control"
        name="firstName"
        ng-model="user.first_name"
        required
      />
      <div ng-show="errors.firstName" class="alert">{{errors.firstName}}</div>
    </div>
    <div class="form-group--user">
      <label for="lastName">Last Name*</label>
      <input
        type="text"
        class="form-control"
        name="lastName"
        ng-model="user.last_name"
        required
      />
      <div ng-show="errors.lastName" class="alert">{{errors.lastName}}</div>
    </div>
    <div class="form-group--user">
      <label for="email">Email*</label>
      <input
        type="email"
        class="form-control"
        name="email"
        ng-model="user.email"
        required
      />
      <div ng-show="errors.email && userForm.email.$touched" class="alert">{{errors.email}}</div>
    </div>
    <div class="form-group--user">
      <label for="userType">User Type*</label>
      <select
        class="form-control"
        name="userType"
        ng-model="user.user_type"
        required
      >
        <option value="">Select user type</option>
        <option ng-repeat="type in userTypes" value="{{type}}">{{type}}</option>
      </select>
      <div ng-show="errors.userType" class="alert">{{errors.userType}}</div>
    </div>
    <div class="form-group--user">
      <label for="password">Password*</label>
      <input
        type="password"
        class="form-control"
        name="password"
        ng-model="user.password"
        ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/"
        required
      />
      <div ng-show="errors.password" class="alert">{{errors.password}}</div>
    </div>
    <div class="form-group--user">
      <label for="repeatPassword">Repeat password*:</label>
      <input
        type="password"
        class="form-control"
        name="repeatPassword"
        ng-model="repeatedPassword"
        required
      />
      <div ng-show="errors.repeatPassword" class="alert">{{errors.repeatPassword}}</div>
    </div>
    <div
      class="form-group--user user-form-buttons"
      ng-class="{'user-form-buttons_center': isNewUser}"
    >
      <button
        ng-if="!isNewUser"
        type="button"
        class="default-btn red-btn"
        ng-click="deleteUser(user.id)"
      >
        Delete
      </button>
      <button
        type="button"
        class="default-btn blue-btn"
        ng-click="saveUser(user)"
        ng-disabled="!isFormValid"
      >
        {{userSaveButtonTitle}}
      </button>
    </div>
  </form>
</div>
