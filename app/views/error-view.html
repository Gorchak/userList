<div class="container--error-page" ng-if="status && message">
    <div class="status--error-page">
        {{status}}
    </div>
    <div class="message--error-page">
        {{message}}
    </div>
    <div class="button--error-page">
        <button class="btn--default" ng-click="goToHomePage()">Go to home page</button>
    </div>
</div>
