<div class="error-page-container" ng-if="status && message">
    <div class="error-page-status">
        {{status}}
    </div>
    <div class="error-page-message">
        {{message}}
    </div>
    <div class="error-page-button">
        <button class="default-btn" ng-click="goToHomePage()">Go to home page</button>
    </div>
</div>
